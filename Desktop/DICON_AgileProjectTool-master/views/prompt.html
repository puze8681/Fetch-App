<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery Message Box Plugin Demo Page</title>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link href="src/messagebox.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
<h1>jQuery Message Box Plugin Demo Page</h1>
<div class="jquery-script-ads" style="margin:30px auto;"><script type="text/javascript"><!--
google_ad_client = "ca-pub-2783044520727903";
/* jQuery_demo */
google_ad_slot = "2780937993";
google_ad_width = 728;
google_ad_height = 90;
//-->
</script>
<script type="text/javascript"
src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
</script></div>
<button class="btn btn-danger demo-1">Alert Box</button>
<button class="btn btn-primary demo-2">Confirm Box</button>
<button class="btn btn-warning demo-3">Prompt Box</button>
<button class="btn btn-info demo-4">Custom Dialog</button>
</div>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="src/messagebox.js"></script>
<script>
$(document).ready(function(){
$( ".demo-1" ).click(function() {
  $.MessageBox("Replace the Javascript's window.alert() functions");
});
$( ".demo-2" ).click(function() {
  $.MessageBox({
    buttonDone  : "Yes",
    buttonFail  : "No",
    message     : "Are You Sure?"
}).done(function(){
    $.MessageBox("You clicked Yes");
}).fail(function(){
    $.MessageBox("You clicked No");
});
});
$( ".demo-3" ).click(function() {
  $.MessageBox({
    input    : true,
    message  : "What's your name?"
}).done(function(data){
    if ($.trim(data)) {
        $.MessageBox("Hi <b>"+data+"</b>!");
    } else {
        $.MessageBox("You are shy, aren't you?");
    }
});
});
$( ".demo-4" ).click(function() {
  $.MessageBox({
    buttonDone  : "OK",
    buttonFail  : "Cancel",
    message     : "You can type whatever you like",
    input       : true,
    speed       : 1000
}).done(function(){
    $.MessageBox("Well done!");
}).fail(function(){
    $.MessageBox("You rebel!");
});
});
});
</script>

</body>
</html>
